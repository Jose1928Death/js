        <title>Ej 2</title>
        <script>   

        function delay(ms) {
            return new Promise( 
                function(resolve, reject) {
                    setTimeout(() => resolve(), ms); 
                });
        }

        delay(3000).then(() => alert('runs after 3 seconds'));

        </script>
